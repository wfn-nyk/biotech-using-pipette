<body class="bg-slate-50 text-slate-800 overflow-hidden">

    <script type="text/babel">

        // --- ICON COMPONENTS ---

        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
        const AlertTriangle = (props) => <IconWrapper {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconWrapper>;

        const Droplets = (props) => <IconWrapper {...props}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.35"/></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><polyline points="9 18 15 12 9 6"/></IconWrapper>;
        const ChevronDown = (props) => <IconWrapper {...props}><polyline points="6 9 12 15 18 9"/></IconWrapper>;
        const Camera = (props) => <IconWrapper {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconWrapper>;
        const Settings = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconWrapper>;
        const ExternalLink = (props) => <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconWrapper>;
        const RotateCcw = (props) => <IconWrapper {...props}><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></IconWrapper>;
        const Microscope = (props) => <IconWrapper {...props}><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></IconWrapper>;

        // --- GLOBAL STYLES COMPONENT ---
        const GlobalStyles = () => (
          <style>{`
            @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
            @keyframes pulse-glow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
            .animate-float { animation: float 6s ease-in-out infinite; }
            
            /* PIPETTE SLIDER FIXES */
            .pipette-slider-vertical {
              -webkit-appearance: none;
              width: 400px;
              height: 100px;
              background: transparent;
              outline: none;
              transform: translate(-50%, -50%) rotate(90deg);
              transform-origin: center;
              position: absolute;
              top: 50%;
              left: 50%;
              cursor: grab;
              opacity: 0;
              z-index: 50;
            }
            .pipette-slider-vertical:active {
              cursor: grabbing;
            }
          `}</style>
        );

        // --- MAIN APP ---
        const App = () => {
          const [activeTab, setActiveTab] = useState('guide');
          const [showDevMode, setShowDevMode] = useState(false);
          const logoUrl = "https://drive.google.com/thumbnail?id=1jYLfquEgDLIBk3aT4h11DRIeQ5EszAPK&sz=w200"; 

          return (
            <div className="flex h-screen w-full bg-slate-50 text-slate-800 font-sans overflow-hidden selection:bg-blue-100 relative">
              <GlobalStyles />
              <nav className="w-20 md:w-64 bg-slate-900 text-white flex flex-col justify-between shadow-2xl z-50 flex-shrink-0 transition-all duration-300">
                <div>
                  <div className="p-4 md:p-6 flex items-center justify-center md:justify-start gap-3 border-b border-slate-700">
                    <div className="w-10 h-10 rounded-lg bg-white p-1 shadow-lg overflow-hidden flex-shrink-0">
                       <img src={logoUrl} alt="Logo" className="w-full h-full object-contain" onError={(e) => {e.target.style.display='none'; e.target.parentNode.innerHTML='ðŸ”¬'}} />
                    </div>
                    <div className="hidden md:block">
                       <div className="font-bold text-lg tracking-tight leading-tight">Exploring Micropipette</div>
                       <div className="text-[10px] text-slate-400 font-medium">Virtual Micropipette - Understand the operation of a micropipette</div>
                    </div>
                  </div>
                  <div className="mt-6 px-2 space-y-2">
                    <NavButton id="guide" active={activeTab} set={setActiveTab} icon={<Activity />} label="Virtual Micropipette Lab" />
                    <NavButton id="biotech" active={activeTab} set={setActiveTab} icon={<BookOpen />} label="Biotech 101" />
                    <NavButton id="wfn" active={activeTab} set={setActiveTab} icon={<ExternalLink />} label="Biotech in WFN" />
                    <NavButton id="utility" active={activeTab} set={setActiveTab} icon={<Crosshair />} label="Why It Matters" />
                  </div>
                </div>
                <div className="p-4">
                   <button onClick={() => setShowDevMode(!showDevMode)} className="flex items-center gap-2 text-xs text-slate-500 hover:text-white transition-colors w-full justify-center md:justify-start p-2 rounded hover:bg-slate-800 mb-4">
                     <Settings size={14} /> <span className="hidden md:inline">Dev Mode</span>
                   </button>
                   <div className="hidden md:block text-[10px] text-slate-600 text-center border-t border-slate-800 pt-2">â“’ WFNC Biotechnology 2025</div>
                </div>
              </nav>

              <main className="flex-1 overflow-y-auto bg-slate-50 relative scroll-smooth">
                <div className="max-w-7xl mx-auto p-4 md:p-8 min-h-full">
                  {activeTab === 'guide' && <PipetteSimulationHub />}
                  {activeTab === 'biotech' && <BiotechKnowledgeBase />}
                  {activeTab === 'wfn' && <WFNTab />}
                  {activeTab === 'utility' && <PipetteUtility />}
                </div>
                {showDevMode && <DevShotList onClose={() => setShowDevMode(false)} />}
              </main>
            </div>
          );
        };

        const NavButton = ({ id, active, set, icon, label }) => (
          <button onClick={() => set(id)} className={`w-full flex flex-col md:flex-row items-center gap-3 p-3 md:p-4 rounded-xl transition-all duration-200 group ${active === id ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-slate-800 text-slate-400 hover:text-white'}`}>
            <div className={active === id ? 'text-white' : 'group-hover:text-white'}>{React.cloneElement(icon, { size: 24 })}</div>
            <span className="text-[10px] md:text-sm font-medium">{label}</span>
          </button>
        );

        // --- TAB 1: VIRTUAL PIPETTE LAB ---
        const PipetteSimulationHub = () => {
          const [plungerLevel, setPlungerLevel] = useState(0); 
          const [liquidLevel, setLiquidLevel] = useState(0); 
          useEffect(() => {
            if (plungerLevel > 0) {
               const remaining = Math.max(0, 100 - (plungerLevel * 1.2)); 
               setLiquidLevel(remaining);
            } else {
               setLiquidLevel(100);
            }
          }, [plungerLevel]);
          const handleSliderChange = (e) => { setPlungerLevel(parseInt(e.target.value)); };

          return (
            <div className="h-full flex flex-col gap-8 animate-in fade-in duration-500">
              <div className="flex flex-col lg:flex-row gap-8 h-[600px]">
                <div className="flex-1 flex flex-col gap-6">
                  <header>
                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold uppercase tracking-wider mb-4">Interactive Mode</div>
                    <h1 className="text-4xl font-bold text-slate-900 mb-2">Master the "Feel"</h1>
                    <p className="text-slate-600 text-lg leading-relaxed">Operate the virtual plunger on the right. Pay attention to the stops.</p>
                  </header>
                  <div className="flex-1 relative">
                     {plungerLevel < 40 && (<div className="p-6 rounded-2xl bg-slate-50 border border-slate-200 text-slate-500"><h3 className="font-bold text-lg mb-2 text-slate-700">Rest Position</h3><p>Drag the plunger <strong>down</strong> to begin.</p></div>)}
                     {plungerLevel >= 40 && plungerLevel <= 60 && (<div className="p-6 rounded-2xl bg-blue-50 border-l-4 border-blue-500 shadow-md animate-in slide-in-from-left-2"><h3 className="font-bold text-xl text-blue-900 mb-2">First Stop (Pressure Point)</h3><p className="text-blue-800">This is the first resistance you feel. It indicates that you have measured the <strong>exact volume</strong> set on the dial.</p><div className="mt-4 flex items-center gap-2 text-sm font-bold text-blue-700"><CheckCircle size={16}/> Stop here to Aspirate (Draw Up)</div></div>)}
                     {plungerLevel > 60 && (<div className="p-6 rounded-2xl bg-amber-50 border-l-4 border-amber-500 shadow-md animate-in slide-in-from-left-2"><h3 className="font-bold text-xl text-amber-900 mb-2">Second Stop (Blowout)</h3><p className="text-amber-800 mb-3"><strong>Warning:</strong> We do NOT reach this stop when drawing liquid. It is ONLY used when dispensing to push out the last drop.</p>{plungerLevel > 90 && (<div className="bg-white/50 p-3 rounded-lg text-sm font-bold text-amber-900">Tip is completely empty!</div>)}</div>)}
                  </div>
                </div>
                <div className="flex-[2] bg-slate-800 rounded-3xl relative overflow-hidden flex flex-col items-center justify-center p-4 md:p-8 shadow-inner border border-slate-700">
                    <div className="flex gap-24 items-center justify-center w-full h-full relative pr-16"> 
                        <div className="relative h-[450px] w-32 flex flex-col items-center">
                          <div className="absolute top-0 w-full flex flex-col items-center transition-transform duration-75 ease-out z-0" style={{ transform: `translateY(${plungerLevel * 1.5}px)` }}><div className="w-24 h-6 bg-blue-500 rounded-full shadow-lg border-b-4 border-blue-700 cursor-pointer hover:bg-blue-400 transition-colors"></div><div className="w-4 h-48 bg-slate-400 border-x border-slate-500"></div></div>
                          <div className="absolute top-[100px] w-28 h-48 bg-slate-200 rounded-lg z-10 flex flex-col items-center justify-start pt-6 shadow-2xl border-b-4 border-slate-300"><div className="text-[9px] font-bold text-slate-500 mb-1 tracking-widest">P20 MODEL</div><div className="w-16 h-16 rounded-full bg-slate-900 border-4 border-slate-400 flex flex-col items-center justify-center shadow-inner"><span className="text-green-400 font-mono text-lg font-bold">20.0</span><span className="text-slate-400 font-mono text-[8px]">ÂµL</span></div></div>
                          <div className="absolute top-[290px] w-8 h-32 bg-slate-300 border-x border-slate-400 z-0"></div>
                          <div className="absolute top-[410px] z-20"><div className="w-0 h-0 border-l-[14px] border-l-transparent border-r-[14px] border-r-transparent border-t-[110px] border-t-blue-100/60 relative drop-shadow-md">{liquidLevel > 0 && (<div className="absolute top-[-110px] left-[-14px] w-0 h-0 border-l-[14px] border-l-transparent border-r-[14px] border-r-transparent border-t-[110px] border-t-blue-500 transition-all duration-100 origin-top" style={{ transform: `scaleY(${liquidLevel / 100})` }}></div>)}</div></div>
                        </div>
                        <div className="relative h-[400px] w-24 bg-slate-900 rounded-full border border-slate-700 shadow-inner flex-shrink-0 ml-8">
                            <div className="absolute -right-48 top-0 h-full flex flex-col justify-between py-4 text-xs font-bold text-slate-400 text-left w-44 pointer-events-none z-20">
                                <div className={`transition-all duration-300 flex items-center gap-2 ${plungerLevel < 5 ? "text-white scale-105" : ""}`}><div className="w-2 h-2 bg-current rounded-full"></div> Rest (Start)</div>
                                <div className={`transition-all duration-300 flex items-center gap-2 ${plungerLevel >= 40 && plungerLevel <= 60 ? "text-blue-400 scale-110 font-extrabold" : ""}`}><div className="w-2 h-2 bg-current rounded-full"></div> First Stop (50%)</div>
                                <div className={`transition-all duration-300 flex items-center gap-2 ${plungerLevel >= 90 ? "text-amber-500 scale-110 font-extrabold" : ""}`}><div className="w-2 h-2 bg-current rounded-full"></div> Second Stop (100%)</div>
                            </div>
                            <div className="absolute top-1/2 left-0 w-full h-0.5 bg-slate-600"></div>
                            <div className="absolute bottom-4 left-0 w-full h-0.5 bg-amber-900"></div>
                            <input type="range" min="0" max="100" value={plungerLevel} onChange={handleSliderChange} className="pipette-slider-vertical" title="Drag down to push plunger"/>
                            <div className="absolute left-2 right-2 h-12 bg-blue-600 rounded-xl border-2 border-blue-400 shadow-[0_0_20px_rgba(37,99,235,0.4)] pointer-events-none transition-transform duration-75 ease-out" style={{ top: '0', transform: `translateY(${plungerLevel * 3.5}px)` }}><div className="w-full h-full flex items-center justify-center"><div className="w-12 h-1 bg-blue-300/50 rounded-full"></div></div></div>
                        </div>
                    </div>
                </div>
              </div>
              <div className="bg-white rounded-3xl border border-slate-200 p-8 shadow-sm"><h2 className="text-2xl font-bold text-slate-900 mb-6 flex items-center gap-2"><BookOpen size={24} className="text-blue-600"/> Operation Sequence</h2><div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4"><StepCard num="1" title="Rest Position" desc="Tip is empty. Plunger is up." /><StepCard num="2" title="First Stop" desc="Press to feel resistance." highlight="text-blue-600" /><StepCard num="3" title="Immerse" desc="Put tip into liquid. Do NOT press further!" /><StepCard num="4" title="Aspirate" desc="Slowly release plunger. Liquid fills tip." color="bg-blue-50" /><StepCard num="5" title="Dispense" desc="Press to First Stop in new tube." /><StepCard num="6" title="Blowout" desc="Press to Second Stop to expel all drops." highlight="text-amber-600" /></div><div className="grid grid-cols-6 gap-4 mt-4 h-32 items-end px-4"><PipetteDiagram state="rest" liquid={0} /><PipetteDiagram state="first" liquid={0} arrow="down" /><PipetteDiagram state="first" liquid={0} container="beaker" /><PipetteDiagram state="rest" liquid={100} arrow="up" container="beaker"/><PipetteDiagram state="first" liquid={20} arrow="down" container="tube"/><PipetteDiagram state="second" liquid={0} arrow="down-hard" container="tube"/></div></div>
            </div>
          );
        };

        const StepCard = ({ num, title, desc, highlight = "text-slate-900", color = "bg-white" }) => (<div className={`p-3 rounded-xl border border-slate-100 ${color} text-center`}><div className="inline-block w-6 h-6 rounded-full bg-slate-200 text-slate-600 text-xs font-bold leading-6 mb-2">{num}</div><h4 className={`font-bold text-sm mb-1 ${highlight}`}>{title}</h4><p className="text-[10px] text-slate-500 leading-tight">{desc}</p></div>);
        const PipetteDiagram = ({ state, liquid, arrow, container }) => (
           <div className="flex flex-col items-center h-full justify-end pb-2 relative border-b-2 border-transparent hover:border-slate-200 transition-colors">
              {arrow === 'down' && <div className="absolute top-0 text-blue-500 animate-bounce"><ChevronDown size={16}/></div>}
              {arrow === 'down-hard' && <div className="absolute top-0 text-amber-500 animate-bounce font-bold flex flex-col items-center"><ChevronDown size={16}/><ChevronDown size={16} className="-mt-2"/></div>}
              {arrow === 'up' && <div className="absolute top-0 text-green-500 animate-bounce rotate-180"><ChevronDown size={16}/></div>}
              <div className={`w-4 bg-slate-300 border border-slate-400 transition-all duration-300 relative z-20 ${state === 'rest' ? 'h-16' : ''} ${state === 'first' ? 'h-12 translate-y-4' : ''} ${state === 'second' ? 'h-8 translate-y-8' : ''}`}></div><div className="w-6 h-12 bg-slate-200 border border-slate-400 rounded-sm z-10 relative"></div><div className="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[40px] border-t-blue-100 relative z-10">{liquid > 0 && <div className="absolute -top-[40px] -left-[6px] w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[40px] border-t-blue-500 scale-y-100 origin-top"></div>}{liquid === 20 && <div className="absolute -top-[40px] -left-[6px] w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[40px] border-t-blue-500 scale-y-[0.2] origin-top"></div>}</div>
              {container === 'beaker' && <div className="absolute bottom-0 w-12 h-10 bg-blue-100 border border-blue-200 rounded-b-md z-0"><div className="absolute bottom-0 w-full h-6 bg-blue-200/50"></div></div>}
              {container === 'tube' && <div className="absolute bottom-0 w-6 h-10 bg-slate-50 border border-slate-200 rounded-b-full z-0"></div>}
           </div>
        );

        // --- TAB 2: BIOTECH 101 ---
        const BiotechKnowledgeBase = () => {
          const [openSection, setOpenSection] = useState(0);
          const sections = [
            { title: "Medicine: Curing the Incurable", icon: <Activity className="text-rose-500" />, color: "border-rose-200 bg-rose-50", content: ( <div className="space-y-4"><p>Biotech has moved beyond treating symptoms to curing root causes. 2024-2025 has seen massive breakthroughs.</p><div className="bg-white p-4 rounded-xl border border-rose-100"><h4 className="font-bold text-rose-700 flex items-center gap-2">Latest Breakthrough: Casgevy</h4><p className="text-sm text-slate-600 mt-1">The first FDA-approved <strong>CRISPR</strong> therapy. It literally edits the DNA in a patient's stem cells to cure <em>Sickle Cell Disease</em>.</p></div><div className="bg-white p-4 rounded-xl border border-rose-100"><h4 className="font-bold text-rose-700">Beyond COVID: mRNA</h4><p className="text-sm text-slate-600 mt-1">Creating personalized cancer vaccines (teaching the body to attack tumors).</p></div></div> ) },
            { title: "Agriculture: Feeding a Hotter Planet", icon: <Droplets className="text-emerald-500" />, color: "border-emerald-200 bg-emerald-50", content: ( <div className="space-y-4"><p>Climate change causing droughts requires resilient crops.</p><div className="bg-white p-4 rounded-xl border border-emerald-100"><h4 className="font-bold text-emerald-700">Drought-Resistant Wheat</h4><p className="text-sm text-slate-600 mt-1">Genes like <em>HB4</em> allow wheat to ignore drought stress signals.</p></div><div className="bg-white p-4 rounded-xl border border-emerald-100"><h4 className="font-bold text-emerald-700">Precision Biopesticides</h4><p className="text-sm text-slate-600 mt-1">RNA sprays target pests without harming bees.</p></div></div> ) },
            { title: "Energy & Industry: The Bio-Revolution", icon: <Beaker className="text-amber-500" />, color: "border-amber-200 bg-amber-50", content: ( <div className="space-y-4"><p>Moving from petro-chemistry to bio-economy.</p><div className="bg-white p-4 rounded-xl border border-amber-100"><h4 className="font-bold text-amber-700">Algae Aviation Fuel</h4><p className="text-sm text-slate-600 mt-1">Flying planes using fuel made from algae.</p></div><div className="bg-white p-4 rounded-xl border border-amber-100"><h4 className="font-bold text-amber-700">Spider Silk Jackets</h4><p className="text-sm text-slate-600 mt-1">Brewing steel-strength silk in yeast tanks.</p></div></div> ) }
          ];
          return (
            <div className="animate-in slide-in-from-bottom-4 duration-500 pb-20">
              <header className="mb-8"><h1 className="text-4xl font-bold text-slate-900 mb-2">Biotech 101</h1><p className="text-slate-500">Real examples of how biology is engineering the future.</p></header>

                <div className="w-full aspect-video bg-slate-100 rounded-2xl overflow-hidden shadow-lg border border-slate-200">

                </div>
              </section>

                   <div className="grid md:grid-cols-2 gap-8"><div className="space-y-4 text-slate-700 leading-relaxed"><p><strong>What is it?</strong> iGEM is the "World Cup" of Synthetic Biology.</p><p><strong>The Goal:</strong> Teams use standard DNA parts (BioBricks) to solve real-world problems.</p><p><strong>The Grand Jamboree:</strong> Thousands of students gather in Paris to present their inventions.</p></div><div className="bg-slate-50 rounded-2xl p-6 flex flex-col gap-4"><h3 className="font-bold text-slate-800">Core Concepts</h3><div className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm"><div className="bg-blue-100 p-2 rounded text-blue-600"><Settings size={18}/></div><div><div className="font-bold text-sm">Synthetic Biology</div><div className="text-xs text-slate-500">Engineering applied to biology.</div></div></div><div className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm"><div className="bg-green-100 p-2 rounded text-green-600"><BookOpen size={18}/></div><div><div className="font-bold text-sm">BioBricks</div><div className="text-xs text-slate-500">Standardized DNA Lego-blocks.</div></div></div></div></div>

              <div className="grid gap-8">
                  <div className="bg-gradient-to-br from-indigo-600 to-purple-700 text-white p-6 md:p-10 rounded-[2.5rem] shadow-xl">

                                </svg>
                                <div className="absolute -bottom-2 right-2 w-5 h-5 bg-yellow-300 rounded-full animate-float shadow-[0_0_10px_rgba(253,224,71,0.6)]"></div>

        const DevShotList = ({ onClose }) => ( <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4" onClick={onClose}><div className="bg-slate-900 text-white max-w-lg w-full rounded-2xl p-8 shadow-2xl border border-slate-700" onClick={e => e.stopPropagation()}><div className="flex justify-between items-center mb-6"><h3 className="text-2xl font-bold flex items-center gap-3"><Camera className="text-blue-400"/> Photo Guide</h3><button onClick={onClose} className="p-2 hover:bg-slate-800 rounded-full"><RotateCcw size={20}/></button></div><p className="text-slate-400 mb-6 text-sm">Take photos for the app assets here.</p></div></div> );
